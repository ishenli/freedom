<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>freedom os</title>
    <link rel="stylesheet" href="./src/main.css"/>
</head>
<body>
<section class="sidebar">
    <div class="docker test">
        <div class="docker-middle">
            <ul class="docker-list test">
                <li class="item">
                    <span class="docker-icon" id="theme"></span>
                </li>
            </ul>
        </div>
    </div>
</section>
<div class="wallpaper">
    <img src="http://3.web.qstatic.com/webqqpic/style/wallpaper/blue_glow.jpg" alt="wallpaper">
</div>
<script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.min.js"></script>

<script type="text/template" id="theme-template">
    <!--target:main-->
    <i class="iconfont iconfont-theme"></i>
    <!--/target-->
</script>

<!-- edp: { "loaderAutoConfig": false } -->
<script>
    require.config({
        'baseUrl': './src',
        'packages': [
            {
                'name': 'winnie-ui',
                'location': '../../dep/winnie-ui/src',
                'main': 'Widget'
            },
            {
                'name': 'winnie',
                'location': '../../dep/winnie/src',
                'main': 'lib'
            },
            {
                'name': 'etpl',
                'location': '../../dep/etpl/3.0.0/src',
                'main': 'main'
            },
            {
                'name': 'kira',
                'location': '../../dep/kira/src',
                'main': 'main'
            },
            {
                'name': 'saber-storage',
                'location': '../../dep/saber-storage/1.0.0/src',
                'main': 'storage'
            }
        ],
        'paths': {}
    });

    require(['main', 'docker/main'], function (main, docker) {
        docker.init();
    });
</script>
</body>
</html>
